<!DOCTYPE html>
<html>
	<head>
		<title>CodeClock</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="icon" href="images/logo.png" type="image/png" />
	</head>
	<body>
		<div class="container">
			<h1>CodeClock</h1>

			<div id="difficulty-selector" class="section">
				<h2>Select Difficulty</h2>
				<div class="difficulty-buttons">
					<button class="difficulty-btn" data-difficulty="Easy">Easy</button>
					<button class="difficulty-btn" data-difficulty="Easy-Medium">
						Easy-Medium
					</button>
					<button class="difficulty-btn" data-difficulty="Medium">
						Medium
					</button>
					<button class="difficulty-btn" data-difficulty="Medium-Hard">
						Medium-Hard
					</button>
					<button class="difficulty-btn" data-difficulty="Hard">Hard</button>
				</div>
			</div>

			<div id="countdown" class="section hidden">
				<h2>Get Ready!</h2>
				<div class="countdown-number">3</div>
			</div>

			<div id="timer" class="section hidden">
				<h2>Timer Running</h2>
				<div class="time-display">00:00:00</div>
				<button id="end-timer" class="primary-btn">End Timer</button>
			</div>

			<div class="dashboard-link">
				<a href="dashboard.html" target="_blank">View Analysis Dashboard</a>
			</div>
		</div>
		<script src="popup.js"></script>
	</body>
</html>
