<!DOCTYPE html>
<html>
<head>
  <title>CodeClock - Analysis Dashboard</title>
  <script src="vendor/chart.min.js"></script>
  <script src="vendor/dayjs.min.js"></script>
  <style>
    :root {
      --primary-color: #1e40af;
      --secondary-color: #3b82f6;
      --background-color: #f1f5f9;
      --card-color: #ffffff;
      --text-color: #1e293b;
      --text-secondary: #64748b;
      --border-radius: 16px;
      --shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      padding: 32px;
      background-color: var(--background-color);
      color: var(--text-color);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 48px;
      padding: 24px;
      background: var(--card-color);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
    }

    h1 {
      color: var(--primary-color);
      margin: 0;
      font-size: 36px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .header-right {
      display: flex;
      gap: 16px;
    }

    .period-selector {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background-color: var(--background-color);
      border-radius: 24px;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-color);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 24px;
      margin-bottom: 48px;
    }

    .stat-card {
      position: relative;
      background-color: var(--card-color);
      padding: 24px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      text-align: center;
      transition: var(--transition);
      overflow: hidden;
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      border-radius: var(--border-radius) var(--border-radius) 0 0;
    }

    .stat-card:hover {
      transform: translateY(-4px);
    }

    .stat-value {
      font-size: 32px;
      font-weight: bold;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 12px 0;
    }

    .stat-label {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }

    .stat-trend {
      font-size: 12px;
      color: var(--success-color);
      font-weight: 500;
    }

    .chart-container {
      background-color: var(--card-color);
      padding: 32px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      margin-bottom: 32px;
    }

    .chart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
    }

    .chart-title {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
      color: var(--text-color);
    }

    .filter-controls {
      display: flex;
      gap: 12px;
    }

    select {
      padding: 10px 16px;
      border: 2px solid var(--background-color);
      border-radius: 12px;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-color);
      background-color: var(--card-color);
      cursor: pointer;
      transition: var(--transition);
      appearance: none;
      background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg width='14' height='8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1l6 6 6-6' stroke='%23CBD5E1' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 12px center;
      padding-right: 36px;
    }

    select:hover {
      border-color: var(--secondary-color);
    }

    select:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    .chart-wrapper {
      position: relative;
      height: 400px;
      margin-top: 16px;
    }

    @media (max-width: 768px) {
      body {
        padding: 16px;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }

      .header {
        flex-direction: column;
        gap: 16px;
        text-align: center;
      }

      .chart-header {
        flex-direction: column;
        gap: 16px;
      }

      .filter-controls {
        width: 100%;
        flex-direction: column;
      }

      select {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>CodeClock Analytics</h1>
      <div class="header-right">
        <div class="period-selector">
          <select id="timeRangeSelect" class="filter">
            <option value="all">All Time</option>
            <option value="week">Last Week</option>
            <option value="month">Last Month</option>
            <option value="year">Last Year</option>
          </select>
        </div>
      </div>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-value" id="total-problems">0</div>
        <div class="stat-label">Total Problems</div>
        <div class="stat-trend">+5 this week</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="avg-time">00:00:00</div>
        <div class="stat-label">Average Solve Time</div>
        <div class="stat-trend">-2min from last week</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="fastest-solve">00:00:00</div>
        <div class="stat-label">Fastest Solve</div>
        <div class="stat-trend">New record!</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="favorite-platform">-</div>
        <div class="stat-label">Most Used Platform</div>
        <div class="stat-trend">15 problems solved</div>
      </div>
    </div>

    <div class="chart-container">
      <div class="chart-header">
        <h2 class="chart-title">Solve Time by Difficulty</h2>
        <div class="filter-controls">
          <select id="platformSelect" class="filter">
            <option value="all">All Platforms</option>
          </select>
        </div>
      </div>
      <div class="chart-wrapper">
        <canvas id="difficultyChart"></canvas>
      </div>
    </div>

    <div class="chart-container">
      <div class="chart-header">
        <h2 class="chart-title">Progress Timeline</h2>
        <div class="filter-controls">
          <select id="difficultySelect" class="filter">
            <option value="all">All Difficulties</option>
          </select>
        </div>
      </div>
      <div class="chart-wrapper">
        <canvas id="progressChart"></canvas>
      </div>
    </div>
  </div>
  <script src="dashboard.js"></script>
</body>
</html>
